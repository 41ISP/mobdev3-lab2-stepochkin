<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="description" content="Описание страницы" />
    <title>Разгадай код</title>
</head>
<body>
<h1>Исправьте атрибуты в коде</h1>

<a href="https://example.com">Нажми на меня</a>

<img src="image.jpg" alt="Описание изображения" />

<form action="/submit" method="post">
    <input type="text" name="userInput" placeholder="Введите текст" required />
    <button type="submit">Отправить</button>
</form>

<video controls>
    <source src="video.mp4" type="video/mp4">
</video>

<audio controls>
    <source src="audio.mp3" type="audio/mpeg">
</audio>

<table>
    <tr>
        <td>Ячейка 1</td>
        <td>Ячейка 2</td>
    </tr>
</table>

<iframe src="https://example.com" width="600" height="400" title="Пример iframe"></iframe>
</body>
</html>
